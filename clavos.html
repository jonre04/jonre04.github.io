		<script>
			function addToCart(productName, originalPrice, discountedPrice) {
			let cart = JSON.parse(localStorage.getItem('cart')) || []; // Obtener el carrito del localStorage
			cart.push({ name: productName, originalPrice: originalPrice, discountedPrice: discountedPrice }); // Añadir el producto con el precio con descuento al carrito
			localStorage.setItem('cart', JSON.stringify(cart)); // Guardar el carrito actualizado en el localStorage
			alert(productName + " ha sido añadido al carrito.");}
			</script>
