<!doctype html>
<html>
  <head>
    <title>Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pedido.css">
  </head>
  <body>
    <header>
      <img src="img/logoa.png" alt="logoa">
      <h1>RUN & GO</h1>
    </header>

    <main>
      <h2>Pedido</h2>
      <h3>Tus Datos</h3>
      <form id="pedidoForm">
        <table>
          <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" id="nombre" required></td>
          </tr>
          <tr>
            <td>Apellidos</td>
            <td><input type="text" name="apellidos" id="apellidos" required></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" required></td>
          </tr>
          <tr>
            <td>Teléfono</td>
            <td><input type="text" name="telefono" id="telefono" required></td>
          </tr>
          <tr>
            <td>Dirección de Envío</td>
            <td><input type="text" name="direccion" id="direccion" required></td>
          </tr>
          <tr>
            <td>Localidad</td>
            <td><input type="text" name="localidad" id="localidad" required></td>
          </tr>
          <tr>
            <td>Código Postal</td>
            <td><input type="text" name="codigo_postal" id="codigo_postal" required></td>
          </tr>
          <tr>
            <td>Provincia</td>
            <td><input type="text" name="provincia" id="provincia" required></td>
          </tr>
        </table>
        <button type="button" class="checkout-button" onclick="saveUserData()">Siguiente</button>
      </form>
    </main>

    <footer>
      <p>&copy; @2024 [RUN&GO]. Todos los derechos reservados.</p>
    </footer>

    <script>
      // Guardar los datos del usuario en localStorage
      function saveUserData() {
        let userData = {
          nombre: document.getElementById('nombre').value,
          apellidos: document.getElementById('apellidos').value,
          email: document.getElementById('email').value,
          telefono: document.getElementById('telefono').value,
          direccion: document.getElementById('direccion').value,
          localidad: document.getElementById('localidad').value,
          codigo_postal: document.getElementById('codigo_postal').value,
          provincia: document.getElementById('provincia').value
        };

        // Guardar los datos del usuario en localStorage
        localStorage.setItem('userData', JSON.stringify(userData));

        // Redirigir a pedido2.html
        window.location.href = "pedido2.html";
      }
    </script>
  </body>
</html>
