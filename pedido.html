        <script>
			// Función para validar el formulario
			function validateForm() {
				// Obtener todos los campos del formulario
				let form = document.getElementById("pedidoForm");
				let inputs = form.getElementsByTagName("input");
				let valid = true;
				// Recorrer los campos para verificar si están vacíos
				for (let i = 0; i < inputs.length; i++) {
					if (inputs[i].value.trim() === "") {
						valid = false;
						alert("Por favor, completa todos los campos antes de continuar.");
						break;
					}
				}
				// Si todos los campos están llenos, proceder al siguiente paso
				if (valid) {
					window.location.href = "pedido2.html"; // Redirige a la siguiente página
				}
			}
