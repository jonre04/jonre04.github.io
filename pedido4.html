        <main>
			<h2>Pedido</h2>
            <h3>Datos de PayPal</h3>
            <form action="procesar_pago.php" method="POST">
                <fieldset>
                    <label for="nombre-titular">Nombre del Titular:</label>
                    <input type="text" id="nombre-titular" name="nombre_titular" placeholder="" required>

                    <label for="correo-paypal">Correo Electrónico PayPal:</label>
                    <input type="email" id="correo-paypal" name="correo_paypal" placeholder="" required>

                    <!-- Aquí agregarías otros datos relacionados con el pedido si es necesario -->
                </fieldset>

                <!-- Aquí se agregará el botón de PayPal -->
                <div id="paypal-button-container"></div>
            </form>

		</footer>

		<script>
			// Crear el botón de PayPal en la página
			paypal.Buttons({
				// Personalizar el texto del botón
				style: {
					label: 'pay', // Cambiar el texto del botón a "Pagar"
					size: 'large', // Tamaño grande
					color: 'blue', // Color del botón
					shape: 'pill' // Forma redondeada
				},
				// Definir la transacción de compra
				createOrder: function(data, actions) {
					return actions.order.create({
						purchase_units: [{
							amount: {
								value: '100.00'  // El monto a pagar, este debe estar basado en el total del pedido
							}
						}]
					});
				},
				// Ejecutar el pago después de la confirmación
				onApprove: function(data, actions) {
					return actions.order.capture().then(function(details) {
						alert('Pago completado por ' + details.payer.name.given_name);
						window.location.href = "pedido6.html";  // Redirigir a la siguiente página del proceso
					});
				}
			}).render('#paypal-button-container'); // Renderizar el botón de PayPal en el contenedor especificado
		</script>
